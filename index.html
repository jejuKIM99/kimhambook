<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css" />
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
    xintegrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/Flip.min.js"
    xintegrity="sha512-BQAAkzDHfly7jPwVhh0SpGxbvjRNEapCNkJ0VNSMFervZLsaeUch4P92skLoD70NXWlI1GOgrXRfR50b/quSSg==\"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <title>Document</title>
</head>
<body>
  <div class="preloader">
    <div class="preloader-header"><img src="./footer_img.png" style="width: 300px; opacity: 0.4;"></div>
    <div class="preloader-counter">0</div>
  </div>

  <div class="container">
    <div class="grid-container">
      <div class="grid" id="grid">
        <div
          class="grid-item"
          data-index="0"
          data-title="Red_Line_Awards"
          data-paragraph="
          Red Line Awards is a blog-style site focused on films—covering a wide range from classics to recent releases. 
          It offers fair evaluations and allows users to vote on movies, with results combined with jury scores to crown “Movie of the Month” and “Movie of the Year”. 
          Additionally, it features curated lists like soundtracks, editors’ picks, a discussion board, developer tutorials, and advertising/business services."
          data-slider-image="./redline_inner.gif"
        >
          <div
            class="grid-item-img"
            style="background-image: url(./redline.png)"
          ></div>
        </div>
        <div
          class="grid-item"
          data-index="1"
          data-title="Red_Line_Awards"
          data-paragraph="
            Nature doesn't try to be beautiful. It simply is. These patterns exist whether
            we observe them or not. The creative act is not about making something new,
            but about seeing what's already there. True art emerges when we remove ourselves
            from the equation."
          data-slider-image="https://cdn.cosmos.so/c7af8b26-313a-40e4-9081-85f7fde00c22?format=jpeg"
        >
          <div
            class="grid-item-img"
            style="background-image: url(https://cdn.cosmos.so/c7af8b26-313a-40e4-9081-85f7fde00c22?format=jpeg)"
          ></div>
        </div>
        <div
          class="grid-item"
          data-index="2"
          data-title="Cojus-cli project"
          data-paragraph="
          cojus-cli is a developer tool that curates only vetted packages from the vast npm ecosystem.
          With integrated web and CLI interfaces, developers can add desired packages to a “cart” on the site and execute them directly in the terminal via commands like cojus -xyz.
          This workflow streamlines package selection, reduces search time, and significantly boosts both development efficiency and project reliability ."
          data-slider-image="./cojus_inner.gif"
        >
          <div
            class="grid-item-img"
            style="background-image: url(./cojus.png)"
          ></div>
        </div>
        <div
          class="grid-item"
          data-index="3"
          data-title="MINIMALIST FORMS"
          data-paragraph="
            When we strip away the unnecessary, what remains? The essence. The truth. These images
            aren't about what's there, but what isn't. Silence between notes creates the music.
            The space between thoughts is where creativity lives. Simplicity is the ultimate sophistication."
          data-slider-image="https://cdn.cosmos.so/bdb2a659-2838-4055-a82e-f145c3fd4467?format=jpeg"
        >
          <div
            class="grid-item-img"
            style="background-image: url(https://cdn.cosmos.so/bdb2a659-2838-4055-a82e-f145c3fd4467?format=jpeg)"
          ></div>
        </div>
        <div
          class="grid-item target"
          id="target-item"
          data-index="4"
          data-title="About Me"
          data-paragraph="
            Without color, we see differently. Form and texture speak louder.
            The world simplified to light and dark reveals truths that color often conceals.
            In this space between extremes, we find clarity. The photograph becomes
            a mirror reflecting not just what we see, but how we see."
          data-slider-image="https://cdn.cosmos.so/fddfc757-d9c3-44f1-af6e-a607c3746738?format=jpeg"
        >
          <div
            class="grid-item-img"
            style="background-image: url(https://cdn.cosmos.so/fddfc757-d9c3-44f1-af6e-a607c3746738?format=jpeg)"
          ></div>
        </div>
        <div
          class="grid-item"
          data-index="5"
          data-title="TEXTURAL STUDIES"
          data-paragraph="
            Touch with your eyes. Feel the rough and smooth. These surfaces tell stories of time and
            transformation. Our minds crave texture—it grounds us in the physical world. In an increasingly
            digital existence, these tactile reminders connect us to our primal nature and the healing power
            of sensory experience."
          data-slider-image="https://cdn.cosmos.so/51a307de-a9ba-4c9e-ad24-beff1ce023d0?format=jpeg"
        >
          <div
            class="grid-item-img"
            style="background-image: url(https://cdn.cosmos.so/51a307de-a9ba-4c9e-ad24-beff1ce023d0?format=jpeg)"
          ></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Slide layers in stacking order -->
  <!-- Base layer - current slide -->
  <div class="slider-image" id="slider-image"></div>
  <!-- Background parallax layer -->
  <div class="slider-image-bg" id="slider-image-bg"></div>
  <!-- darkback 요소는 초기에는 숨겨지고, 슬라이더 모드에서만 나타나도록 CSS에서 제어 -->
  <div class="darkback" id="darkback"></div> 
  <!-- Top layer - next slide -->
  <div class="slider-image-next" id="slider-image-next"></div>
  <!-- Transition overlay -->
  <div class="transition-overlay" id="transition-overlay"></div>

  <div class="content" id="content">
    <h1 class="content-title">
      <span>About Me</span>
    </h1>
    <div class="content-paragraph" id="content-paragraph">
      Without color, we see differently. Form and texture speak louder.
      The world simplified to light and dark reveals truths that color often conceals.
      In this space between extremes, we find clarity. The photograph becomes
      a mirror reflecting not just what we see, but how we see.
    </div>
  </div>

  <div class="thumbnails">
    <div class="thumbnail" data-index="0">
      <div
        class="thumbnail-img"
        style="background-image: url(./redline.png)"
      ></div>
    </div>
    <div class="thumbnail" data-index="1">
      <div
        class="thumbnail-img"
        style="background-image: url(https://cdn.cosmos.so/c7af8b26-313a-40e4-9081-85f7fde00c22?format=jpeg)"
      ></div>
    </div>
    <div class="thumbnail" data-index="2">
      <div
        class="thumbnail-img"
        style="background-image: url(./cojus.png)"
      ></div>
    </div>
    <div class="thumbnail" data-index="3">
      <div
        class="thumbnail-img"
        style="background-image: url(https://cdn.cosmos.so/bdb2a659-2838-4055-a82e-f145c3fd4467?format=jpeg)"
      ></div>
    </div>
    <div class="thumbnail active" data-index="4">
      <div
        class="thumbnail-img"
        style="background-image: url(https://cdn.cosmos.so/fddfc757-d9c3-44f1-af6e-a607c3746738?format=jpeg)"
      ></div>
    </div>
    <div class="thumbnail" data-index="5">
      <div
        class="thumbnail-img"
        style="background-image: url(https://cdn.cosmos.so/51a307de-a9ba-4c9e-ad24-beff1ce023d0?format=jpeg)"
      ></div>
    </div>
  </div>

  <div class="switch" id="switch">
    <button class="switch-button switch-button-grid switch-button-current">
      <span class="indicator-dot"></span>
      GRID
    </button>
    <button class="switch-button switch-button-slider">
      <span class="indicator-dot"></span>
      SLIDER
    </button>
  </div>

  <script src="./main.js"></script>
</body>
</html>
